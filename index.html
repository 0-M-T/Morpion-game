<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Morpion (v3)</title>
  </head>

  <body>
    <h1 id="titre">Le jeu du Morpion</h1>
    <div id="register">
      <p id="joueur1">Joueur 1</p>
      <p id="joueur2">Joueur 2</p>
      <p>Pseudo<input type="text" placeholder="Joueur 1" id="playerOne" class="inputText" maxlength="15"></p>
      <p>Pseudo<input type="text" placeholder="Joueur 2" id="playerTwo" class="inputText" maxlength="15"></p>

      <p>Signe<input type="text" placeholder="X" id="pattern1" class="inputText" maxlength="1" pattern="[a-z][A-Z]*"></p>
      <p>Signe<input type="text" placeholder="O" id="pattern2" class="inputText" maxlength="1" pattern="[a-z][A-Z]*"></p>
      <input id="playGame" type="submit"  value="Jouer" onclick="init(),startGame()">
    </div>

    <div class="board">
      <div class="cell" data-cell onclick="play(this)"></div>
      <div class="cell" data-cell onclick="play(this)"></div>
      <div class="cell" data-cell onclick="play(this)"></div>
      <div class="cell" data-cell onclick="play(this)"></div>
      <div class="cell" data-cell onclick="play(this)"></div>
      <div class="cell" data-cell onclick="play(this)"></div>
      <div class="cell" data-cell onclick="play(this)"></div>
      <div class="cell" data-cell onclick="play(this)"></div>
      <div class="cell" data-cell onclick="play(this)"></div>

      <p id="gameStatus"></p>
    </div>

    <div id="gameEnd">
      <p id="endGameStatus"></p>
      <input type="submit" value="Recommencer" id="reloadGame" onclick="reloadGame()">
    </div>
  </body>
</html>
